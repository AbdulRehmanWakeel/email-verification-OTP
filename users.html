<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verified Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Verified Users</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Verified</th>
        </tr>
        {% for user in users %}
        {% if user.is_verified %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.email }}</td>
            <td>Yes</td>
        </tr>
        {% endif %}
        {% endfor %}
    </table>
</body>
</html>
